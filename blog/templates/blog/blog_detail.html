{% extends 'base.html' %}
{% load static %}
{% block body_class %}blog-detail-page{% endblock %}

{% block content %}
<style>
    /* استایل اصلی کانتینر */
    .blog-detail-container {
        max-width: 1300px;
        margin: 120px auto;
        background: linear-gradient(145deg, #ffffff, #cacdf2ff);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        font-family: 'Vazirmatn', sans-serif;
        direction: rtl;
        text-align: right;
        padding: 35px;
        display: flow-root;
    }

    /* استایل‌های مربوط به عکس مقاله */
    .blog-detail-image {
        float: left; /* عکس در سمت چپ قرار می‌گیرد */
        width: 45%;   
        margin-right: 30px; /* <<< تغییر اصلی: فاصله به سمت راست منتقل شد */
        margin-left: 0;   /* فاصله سمت چپ صفر می‌شود */
        margin-bottom: 15px; 
        margin-top: 31px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        transition: transform 0.3s ease;
    }

    .blog-detail-image:hover {
        transform: scale(1.03);
    }

    /* بقیه استایل‌ها بدون تغییر */
    .blog-detail-title {
        font-size: 36px;
        color: #2c3e50;
        margin-bottom: 15px;
        font-weight: 800;
        border-right: 5px solid #6c5ce7;
        padding-right: 10px;
    }
    .blog-detail-body {
        font-size: 18px;
        line-height: 2.2;
        color: #444;
        text-align: justify;
    }
    .blog-detail-meta {
        font-size: 14px;
        color: #888;
        margin-top: 25px;
        margin-bottom: 25px;
    }
    .blog-detail-meta span {
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }
    .blog-detail-meta span i {
        color: #6c5ce7;
    }
    .blog-detail-category {
        display: inline-block;
        margin-top: 30px;
        background: #6c5ce7;
        color: #fff;
        padding: 6px 20px;
        border-radius: 50px;
        font-size: 13px;
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        transition: background 0.3s ease;
    }
    .blog-detail-category:hover {
        background: #4834d4;
    }

    /* استایل واکنش‌گرا برای موبایل */
    @media (max-width: 768px) {
        .blog-detail-image {
            float: none;
            width: 100%;
            margin-right: 0; /* فاصله راست را در موبایل حذف می‌کنیم */
            margin-left: 0; 
            margin-bottom: 25px;
        }
    }
</style>

<div class="blog-detail-container">

    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="blog-detail-image">

    <h1 class="blog-detail-title">{{ post.title }}</h1>
    
    <div class="blog-detail-body">
        {{ post.body|safe }}
    </div>

    <div class="blog-detail-meta">
        <span><i class="fa fa-user"></i> {{ post.author }}</span>
        <span style="margin-right: 20px;"><i class="fa fa-calendar"></i> {{ post.published_at|date:"Y/m/d" }}</span>
    </div> 

    <div class="blog-detail-category">
        {{ post.get_category_display }}
    </div>

</div>
{% endblock %}
