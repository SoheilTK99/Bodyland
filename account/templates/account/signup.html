{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="signup-container">
  <h2>ثبت‌نام</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="error-msg" style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post" class="signup-form">
    {% csrf_token %}
    <input type="text" name="username" placeholder="نام کاربری" required><br>
    <input type="password" name="password1" placeholder="رمز عبور" required><br>
    <input type="password" name="password2" placeholder="تکرار رمز عبور" required><br>
    <button type="submit" class="signup-btn">ثبت‌نام</button>
  </form>
</div>

 
 
<style>

  .signup-container {
    width: 100%;
    max-width: 400px;
    margin: 80px auto;
    background: #f8f8ff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
    text-align: right;
    margin-top: 150px;
  }

  .signup-container h2 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 24px;
    color: #333;
    text-align: center;
  }

  .signup-form input[type="text"],
  .signup-form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }

  .signup-form input:focus {
    border-color: #7a6ad8;
    outline: none;
  }

  .signup-btn {
    width: 100%;
    padding: 12px;
    background-color: #7a6ad8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  .signup-btn:hover {
    background-color: #5e4aca;
  }


  .error-msg {
    color: red;
    font-size: 14px;
    margin-bottom: 16px;
    text-align: center;
  }


</style>
 
  

{% endblock content %}
