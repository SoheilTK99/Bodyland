{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
  <h2>ورود</h2>

  {% if error %}
    <p class="error-msg">{{ error }}</p>
  {% endif %}

  <form method="post" class="login-form">
    {% csrf_token %}
    <input type="text" name="username" placeholder="نام کاربری" required>
    <input type="password" name="password" placeholder="رمز عبور" required>

    <button type="submit" class="login-btn">ورود</button>

    <a href="{% url 'account:signup' %}" class="signup-link">حساب کاربری ندارم</a>
  </form>
</div>


<style>

  .login-container {
    width: 100%;
    max-width: 400px;
    margin: 80px auto;
    background: #f8f8ff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
    text-align: right;
    margin-top: 150px;
  }

  .login-container h2 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 24px;
    color: #333;
    text-align: center;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }

  .login-form input:focus {
    border-color: #7a6ad8;
    outline: none;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    background-color: #7a6ad8;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s ease;
    cursor: pointer;
  }

  .login-btn:hover {
    background-color: #5e4aca;
  }

  .signup-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #555;
    text-decoration: none;
    font-size: 14px;
  }

  .signup-link:hover {
    color: #7a6ad8;
    text-decoration: underline;
  }

  .error-msg {
    color: red;
    font-size: 14px;
    margin-bottom: 16px;
    text-align: center;
  }


</style>

{% endblock content %}
