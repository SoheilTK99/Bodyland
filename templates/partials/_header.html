<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky background-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <div class="nav-left">
            <div class="search-input">
              <form class="search-input" action="#">
                <input type="text" placeholder="جستجو کنید" name="searchKeyword"  style="text-align: right;"/>
                <i class="fa fa-search"></i>
              </form>
            </div>
          </div>

          <div class="nav-center">
            <ul class="nav" >
              <li>
                <a href="#services">قوانین و مقررات</a>
              </li>
              <li>
                <a href="#courses">مجله</a>
              </li>
              <li>
                <a href="#team">پیشنهادات</a>
              </li>
              <li>
                <a href="#top">خانه</a>
              </li>
              {% if is_logged_in %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown-a" data-toggle="dropdown">{{ username }}</a>
                  <div class="dropdown-menu text-right" aria-labelledby="dropdown-article" style="direction: rtl;">
                    <a class="dropdown-item" href="{% url 'account:logout' %}">خروج</a>
                  </div>
                </li>
              {% else %}
                <li>
                  <a href="{% url 'account:login' %}?next={{ request.path }}" class="active">حساب کاربری  </a>
                </li>
              {% endif %}
            </ul>
          </div>

          <div class="nav-right">
            <a href="/home/" class="logo"><img src="/static/assets/images/logo.png" alt="Logo" /></a>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <style>
    .main-nav {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      height: 100px;
      gap: 20px;
      padding-left: 50px;
    }
    
    /* سرچ سمت چپ */
    .nav-left {
      display: flex;
      justify-content: flex-start;
      padding-bottom: 12px;
    }
    
    /* منو دقیقا وسط */
    .nav-center {
      
      padding-top: 0px;
      padding-bottom: 35px;
      padding-left:  100px;
    }
    
    .nav-center .nav {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
      
    }
    
    /* آیتم‌های منو */
    .nav li {
      display: flex;
      align-items: center;
    }
    
    /* لوگو سمت راست */
    .nav-right {
      display: flex;
      justify-content: flex-end;
      margin-left: 110px;
      
    }
    
    .logo img {
      height: 80px;
      object-fit: contain;
      margin-left: 0px;
      margin-bottom: 20px;
    }
    
    .search-input {
      position: relative;
      width: 220px;
    }

    .search-input input {
      width: 100%;
      padding: 10px 35px 10px 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .search-input input::placeholder {
      color: rgba(255, 255, 255, 0.62);
      opacity: 1;   /* اگه مرورگر کم‌رنگش کرده باشه */
    }

    .search-input i.fa-search {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      pointer-events: none;
      font-size: 16px;
    }

    
    /* Dropdown */
    .nav-item.dropdown {
      position: relative;
    }


    .dropdown-item:hover {
      background-color: #ffffff !important;
      color: #000000 !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease-in-out;
    }


    .nav-item.dropdown .dropdown-menu {
      display: none;
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: transparent; /* حذف بک‌گراند سفید */
      padding: 0;
      border: none;
      box-shadow: none;
    }
    
    .nav-item.dropdown.show .dropdown-menu {
      display: block;
    }
    
    .dropdown-item {
      background-color: white !important;
      color: black !important;
      border-radius: 25px;
      text-align: center;
      padding: 1px 20px !important;
      margin: 0 auto;
      width: fit-content;
    }


    /* دکمه‌ی dropdown برای اسم کاربر */
    .nav-item.dropdown {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .nav-item.dropdown .nav-link {
      display: flex;
      align-items: center;
      padding: 0 12px;
      height: 100%;
      color: white;
      font-size: 14px;
      line-height: 1;
      text-decoration: none;
      background: transparent;
      border: none;
    }

    .nav li {
      display: flex;
      align-items: center;
      height: 100%;
    }

  </style>
</header>

<!-- ***** Header Area End ***** -->
