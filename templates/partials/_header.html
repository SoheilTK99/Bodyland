<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky background-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <div class="nav-left">
            {% if is_logged_in %}
              <li class="nav-item dropdown" style=" font-size: 25px;" >
                <a class="nav-link dropdown-toggle" href="#" id="dropdown-a" data-toggle="dropdown">{{ username }}</a>
                <div class="dropdown-menu text-right" aria-labelledby="dropdown-article" style="direction: rtl;">
                  <a class="dropdown-item" href="{% url 'account:logout' %}">خروج</a>
                </div>
              </li>
            {% else %}
              <li>
                <a href="{% url 'account:login' %}?next={{ request.path }}" class="active" ><img src="/static/assets/images/user.png" alt="User-logo" style="width: 38px; padding-top: 4px;"> </a>
              </li>
            {% endif %}
            <img src="/static/assets/images/line.png" alt="line" style="width: 36px;">
            <button id="themeToggle" style="background: none; border: none; cursor: pointer;">
              <img id="moonIcon" src="/static/assets/images/dark-mode.png" alt="Dark Mode" style="width: 32px; display: inline;" />
              <img id="sunIcon" src="/static/assets/images/sun.png" alt="Light Mode" style="width: 32px; display: none;" />
            </button>
            <div class="search-input">
              <form class="search-input" action="#">
                <input type="text" placeholder="جستجو کنید" name="searchKeyword" style="text-align: right;" />
                <i class="fa fa-search"></i>
              </form>
            </div>
          </div>

          <div class="nav-center">
            <ul class="nav">
              <li>
                <a href="#fun-facts" class="smart-scroll" data-target="fun-facts">قوانین و مقررات</a>
              </li>
              <li>
                <a href="/home/#blogs" class="smart-scroll" data-target="blogs">مجله</a>
              </li>
              <li>
                <a href="/home/#events" class="smart-scroll" data-target="events">دوره ها</a>
              </li>              
              <li>
                <a href="/product/#step4" class="smart-scroll {% if '/product/' in request.path %}active{% endif %}" data-target="#step4">فروشگاه</a>
              </li>
              <li>
                <a href="/workout/" class="smart-scroll {% if '/workout' in request.path %}active{% endif %}" data-target="top">برنامه تمرینی</a>
              </li>
            </ul>
          </div>

          <div class="nav-right">
            <a href="/home/#top" class="smart-scroll" data-target="top"><img src="/static/assets/images/logo.png" alt="Logo"  style="padding-bottom: 25px; width:200px;"/></a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<style>
  .main-nav {
      display: flex;
      justify-content: space-between; /* آیتم‌ها رو به دو انتهای مخالف می‌فرسته */
      align-items: center;
      height: 100px;
  }

  .nav-left {
      display: flex;
      justify-content: flex-start;
      align-items: center; /* آیتم‌ها رو در راستای عمودی وسط قرار می‌ده */
      gap: 0px; /* فاصله بین آیتم‌ها رو تنظیم می‌کنه */
  }
  
  /* منو دقیقا وسط */
  .nav-center {
    padding-top: 0px;
    padding-bottom: 35px;
    padding-left: 230px;
    
  }
  
  .nav-center .nav {
    display: flex;
    gap: 0px;
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  /* آیتم‌های منو */
  .nav li {
    display: flex;
    align-items: center;
  }
  
  .nav-right {
      display: flex;
      justify-content: flex-end;
      align-items: center; /* آیتم‌ها رو در راستای عمودی وسط قرار می‌ده */
      gap: 20px; /* فاصله بین آیتم‌ها رو تنظیم می‌کنه */
  }
  
  /* برای اینکه منو و لوگو کنار هم قرار بگیرن، باید اون‌ها رو در یک باکس قرار بدید */
  .nav-right .nav {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
  }

  .logo img {
    height: 80px;
    object-fit: contain;
    margin-left: 0px;
    margin-bottom: 20px;
  }
  
  .search-input {
    position: relative;
    width: 220px;
    padding-left: 10px;

  }
  
  .search-input input {
    width: 100%;
    padding: 10px 35px 10px 12px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
  }
  
  .search-input input::placeholder {
    color: rgba(255, 255, 255, 0.62);
    opacity: 1; /* اگه مرورگر کم‌رنگش کرده باشه */
  }
  
  .search-input i.fa-search {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    pointer-events: none;
    font-size: 16px;
  }
  
  /* Dropdown */
  .nav-item.dropdown {
    position: relative;
  }
  
  .dropdown-item:hover {
    background-color: #ffffff !important;
    color: #000000 !important;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.2s ease-in-out;
  }
  
  .nav-item.dropdown .dropdown-menu {
    display: none;
    position: absolute;
    top: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: transparent; /* حذف بک‌گراند سفید */
    padding: 0;
    border: none;
    box-shadow: none;
  }
  
  .nav-item.dropdown.show .dropdown-menu {
    display: block;
  }
  
  .dropdown-item {
    background-color: white !important;
    color: black !important;
    border-radius: 25px;
    text-align: center;
    padding: 3px 20px 10px 20px !important;
    margin: 0 auto;
    width: fit-content;
  }
  
  /* دکمه‌ی dropdown برای اسم کاربر */
  .nav-item.dropdown {
    display: flex;
    align-items: center;
    height: 100%;
  }
  
  .nav-item.dropdown .nav-link {
    display: flex;
    align-items: center;
    padding: 0 12px;
    height: 100%;
    color: white;
    font-size: 14px;
    line-height: 1;
    text-decoration: none;
    background: transparent;
    border: none;
  }
  
  .nav li {
    display: flex;
    align-items: center;
    height: 100%;
  }
</style>
