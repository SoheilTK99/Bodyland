<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .contact-us .section {
      font-size: 100px;
      color: #28a745;
    }
    .social-links {
      margin-top: 40px;
      direction: rtl;
      text-align: right;
    }
    
    .social-link {
      display: inline-block;
      margin-left: 16px;
      font-size: 28px;
      color: #6a6a6a;
      position: relative;
      transition: color 0.3s ease;
    }
    
    .social-link::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background-color: currentColor;
      transition: width 0.3s ease;
      margin-top: 4px;
    }
    
    .social-link:hover {
      color: #6c63ff;
    }
    
    .social-link:hover::after {
      width: 100%;
    }
    
    .social-link.instagram:hover {
      color: #e1306c;
    }
    
    .social-link.github:hover {
      color: #333;
    }
    
    .social-link.telegram:hover {
      color: #0088cc;
    }
    
    .social-link.phone:hover {
      color: #28a745;
    }
  </style>
</head>

<body>
  <div class="contact-us section" id="contact" style="direction: rtl; padding-right: 150px;">
    <div class="container" style="direction: rtl;">
      <div class="row" style="direction: rtl;">
        <div class="col-lg-7 align-self-center" style="direction: rtl; " >
          <div class="section-heading" style="text-align: right; direction: rtl;  ">
            <h6 style="font-size: 45px;">ارتباط با ما</h6>
            <h2 style="font-size: 25px; color: black !important; font-weight: 300;">در صورت وجود هرگونه سوال یا نیاز به راهنمایی، با ما در تماس باشید.</h2>

            <div class="social-links">
              <a href="https://www.instagram.com/soheil_t_kd?igsh=MTFtZHcwMDk4Y2Nidw==" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>
              <a href="https://github.com/SoheilTK99" target="_blank" class="social-link github"><i class="fab fa-github"></i></a>
              <a href="https://t.me/Soheil_Talebee" target="_blank" class="social-link telegram"><i class="fab fa-telegram"></i></a>
              <a href="tel:09100385781" class="social-link phone"><i class="fas fa-phone"></i></a>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="contact-us-content" style="text-align: right; direction: rtl; height: 300px;">
            <form id="contact-form" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="نام شما" autocomplete="on" required />
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="پست الکترونیک" required="" />
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" id="message" placeholder="پیام شما"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">ارسال پیام</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <div class="container">
    <div class="col-lg-12">
      <div class="copyright">
        <p>
          کليه حقوق اين سایت متعلق به بادی لند میباشد ©<br />
          طراحی توسط: <a href="https://github.com/SoheilTK99" target="_blank">سهیل طالبی</a>
        </p>
      </div>
    </div>
  </div>
</footer>
